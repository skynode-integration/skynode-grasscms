<div class="alertBoxPartial" data-rv-addClass="model:style" style="display: none;">
    <div class="alertImage"><i class="fa" data-rv-addClass="model:icon"></i></div>
    <div class="alertHeader">{{model:header}}</div>
    <div class="alertMessage">{{model:msg | humanize}}</div>
    <a class="alertClose"  data-rv-on-click="view.closeAlertBox">&times;</a>
</div>
