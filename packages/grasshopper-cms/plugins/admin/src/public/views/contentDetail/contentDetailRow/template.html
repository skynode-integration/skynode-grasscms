<td data-rv-on-click="view.handleRowClick" class="clipboardTargetName"><a data-rv-href="model:href">{{model:label}}</a></td>
<td data-rv-on-click="view.handleRowClick">{{model:meta->typelabel}}</td>
<td data-rv-on-click="view.handleRowClick">{{model:meta->lastmodified | prettyDate | existsOr --}}</td>
<td data-rv-if="model:constants->archivedContentFieldName">{{ model:archiveStatus }}</td>
<td data-rv-on-click="view.handleRowClick" class="text-center" ><a data-rv-on-click="view.deleteContent"><i class="fa fa-trash-o"></i></a></td>
