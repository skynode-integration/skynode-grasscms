<td data-rv-on-click="view.handleRowClick" class="clipboardTargetName">
    <i class="fa fa-folder"></i>
    <a data-rv-href="model:href">
        {{model:label | spaceBefore}}
    </a>
</td>
<td data-rv-on-click="view.handleRowClick">
    --
</td>
<td data-rv-on-click="view.handleRowClick">
    {{model:modified | existsOr --}}
</td>

<td data-rv-if="model:constants->archivedContentFieldName">
    --
</td>

<td data-rv-on-click="view.handleRowClick" class="text-center">
    <a data-rv-on-click="view.editNodeName | stopImmediatePropagation">
        <i class="fa fa-edit linkWithNoATag"></i>
    </a>
    <a data-rv-on-click="view.prepareToEditContentTypes  | stopImmediatePropagation">
        <i class="fa fa-tasks"></i>
    </a>
    <a data-rv-on-click="view.prepareToDeleteNode  | stopImmediatePropagation">
        <i class="fa fa-trash-o"></i>
    </a>
</td>
