<div id="modalContainer" class="itemSelectModal">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            {{model:header}}
        </div>

        <div class="row modalPadding">
            <span data-rv-breadcrumb="model:breadcrumbs"></span>
        </div>

        </br>

        <div id="modalBody" class="row">

            <section class="inputContainer itemSelection">

                <div data-rv-hide="model:uploading" class="childNode" data-rv-each-node="model:childNodes:" data-rv-on-click="view.navigateToFolder" data-rv-nodeid="node:_id">
                    <i data-rv-nodeid="node:_id" class="fa fa-folder"></i>
                    <a data-rv-nodeid="node:_id">{{node:label | spaceBefore}}</a>
                </div>

                <div class="spin-container" data-rv-show="model:uploading"><i class="spin-item fa fa-refresh fa-spin"></i></div>
                <ul data-rv-hide="model:uploading" data-rv-hide="model:inRoot" class="no-bullet childContent">
                    <li data-rv-each-asset="model:assets:">
                        <input data-rv-id="asset.cid" type="radio" name="selectedContent" data-rv-value="asset:path" data-rv-checked="model:value">

                        <label data-rv-for="asset.cid">

                            <div class="thumbnailContainer">
                                <img class="th thumbNail left" data-rv-src="asset:url" data-rv-alt="asset:fileName">
                            </div>

                            <div class="fileName">
                                <a>{{asset:fileName}}</a>
                            </div>

                        </label>
                    </li>

                    <!--<li data-rv-if="model:assets.length | equals 0">-->
                        <!--{{model:resources->asset->emptyNode}}-->
                    <!--</li>-->
                </ul>

            </section>

        </div>

        <div id="buttonContainer" class="row" data-rv-hide="model:loading">
            <div class="left" data-rv-hide="model:inRoot">
                <button class="button tiny radius noMarginBottom" data-rv-on-click="view.startUploadWorkflow" data-rv-swap-text-while="model:uploading" data-swap-html="<i class='fa fa-refresh fa-spin'></i>">
                    {{model:resources->uploadFile}}
                </button>
            </div>
            <div class="right">
                <button id="confirm" class="button tiny radius noMarginBottom">{{model:resources->confirm}}</button>
                <button id="cancel" class="button tiny radius noMarginBottom">{{model:resources->cancel}}</button>
            </div>
        </div>

    </div>
</div>
