<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            {{model:header}}
        </div>

        <div id="modalBody" class="row">
            <input type="text" class="noMarginBottom" data-rv-value="model:data" data-rv-on-enter-key-press="confirmModal"/>
        </div>

        <div id="buttonContainer" class="row">
            <div class="right">
                <button class="button tiny radius noMarginBottom" data-rv-enabled="model:data | hasLength"  data-rv-on-click="view.confirmModal">
                    {{model:resources->save}}
                </button>

                <button class="button tiny radius noMarginBottom" data-rv-on-click="view.cancelModal">
                    {{model:resources->cancel}}
                </button>
            </div>
        </div>

    </div>
</div>
