<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            {{model:header}}
        </div>

        <div id="modalBody">
            {{model:msg}}
        </div>

        <div id="buttonContainer" class="row">
            <div class="right">
                <button class="button tiny radius noMarginBottom" data-rv-hide="model:hideConfirm"
                        data-rv-on-click="view.confirmModal">
                    {{model:resources->confirm}}
                </button>

                <button class="button tiny radius noMarginBottom" data-rv-hide="model:hideCancel"
                        data-rv-on-click="view.cancelModal">
                    {{model:resources->cancel}}
                </button>
            </div>
        </div>

    </div>
</div>
