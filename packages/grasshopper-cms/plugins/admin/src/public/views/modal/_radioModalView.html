<div id="modalContainer">
    <div id="modalContents">

        <div id="modalHeader" class="row">
            <h2 class="modalHeader-title">{{model:header}}</h2>
            <div id="contentTypeSearch" data-rv-if="model:withSearch">
                <input class="contentTypeSearchInput" type="text" placeholder="Search by content type label " data-rv-value="model:contentTypeSearchValue" data-rv-on-keyup="view.searchContentType"/>
                <span class="contentTypeSearchIcon fa fa-search"></span>
            </div>
        </div>

        <div id="modalBody" class="row">

            <div class="small-12 columns inputContainer">

                <div class="row" data-rv-each-type="model:data">

                    <div class="small-12 columns nowrapRow">

                        <input data-rv-id="type._id" name="radio" type="radio" data-rv-value="type._id"
                               data-rv-checked="model:selectedType">

                        <label class="inline" data-rv-for="type._id">
                            <span data-rv-unless="type.helpText">
                                {{type.label}}
                            </span>

                            <span data-rv-if="type.helpText" data-tooltip class="has-tip" data-rv-title="type.helpText">
                                {{type.label}}
                            </span>
                        </label>

                    </div>

                </div>

            </div>

        </div>

        <div id="buttonContainer" class="row">
            <div class="right">
                <button class="button tiny radius noMarginBottom" data-rv-on-click="view.confirmModal">
                    {{model:resources->select}}
                </button>

                <button class="button tiny radius noMarginBottom" data-rv-on-click="view.cancelModal">
                    {{model:resources->cancel}}
                </button>
            </div>
        </div>

    </div>
</div>
