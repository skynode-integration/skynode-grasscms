<div class="row advancedSearch">
    <div class="large-12 columns">
        <dl class="tabs" data-tab>
            <dd class="active" id="contentTab">
                <a data-bypass href="#contentPanel">
                    <p class="title">
                        <i class="fa fa-list-alt"></i>
                        {{model:resources->content | spaceBefore}}
                    </p>
                </a>
            </dd>
            <dd data-rv-hide="model:inRoot" id="contentTypesTab">
                <a data-bypass href="#contentTypesPanel">
                    <p class="title">
                        <i class="fa fa-gears"></i>
                        {{model:resources->contentTypes | spaceBefore}}
                    </p>
                </a>
            </dd>
            <dd data-rv-hide="model:inRoot" id="usersTab">
                <a data-bypass href="#usersPanel">
                    <p class="title">
                        <i class="fa fa-users"></i>
                        {{model:resources->users | spaceBefore}}
                    </p>
                </a>
            </dd>
        </dl>

        <div class="tabs-content">
            <div class="content active table-wrapper" id="contentPanel">
                <div data-rv-new-content-search-view="model.attributes.contentSearchModel"></div>
            </div>
            <div class="content" id="contentTypesPanel">
                Content Type Search would be here.
            </div>

            <div class="content" id="usersPanel">
                Content Type Search would be here.
            </div>
        </div>
    </div>

</div>
