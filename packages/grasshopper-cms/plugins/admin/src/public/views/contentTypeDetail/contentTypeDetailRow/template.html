<td data-rv-on-click="view.handleRowClick">
    <a data-rv-href="model:href">
        {{model:label}}
    </a>
</td>
<td data-rv-on-click="view.handleRowClick" class="actions text-center">
    <a data-rv-href="model:href">
        <i class="fa fa-edit"></i>
    </a>
    <a data-rv-on-click="view.prepareToDeleteContentType">
        <i class="fa fa-trash-o"></i>
    </a>
</td>
