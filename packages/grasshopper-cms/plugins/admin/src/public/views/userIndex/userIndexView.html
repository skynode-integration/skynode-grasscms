<div>
    <div class="small-12 columns">
        <div class="row">
            <div id="contentSearch" class="contentSearch-user">
                <input class="contentSearchInput" type="text" placeholder="Users search" data-rv-value="model:contentSearchValue" data-rv-on-keyup="view.searchContent"/>
                <span class="contentSearchIcon fa fa-search"></span>
            </div>
        </div>
        <div class="row">
            <div class="userIndexTableWrapper table-wrapper">
                <div id="table-loading-overlay">
                    <img class="loading-overlay-image" src="themes/img/loading-spinner-horizontal.gif">
                </div>
                <table width="100%">
                    <thead>
                    <tr>
                        <th width='200'>
                            {{model:resources->name}}
                            <a class='sort-arrow' data-rv-on-click='view.toggleSortUsersByName' data-rv-class-active-up='model:currentUsersSort | equals name-ascending' data-rv-class-active-down='model:currentUsersSort | equals name-descending'>
                                <i class='fa fa-chevron-up'></i>
                            </a>
                        </th>
                        <th>
                            {{model:resources->displayname}}
                            <a class='sort-arrow' data-rv-on-click='view.toggleSortUsersByDisplayName' data-rv-class-active-up='model:currentUsersSort | equals display-name-ascending' data-rv-class-active-down='model:currentUsersSort | equals display-name-descending'>
                                <i class='fa fa-chevron-up'></i>
                            </a>
                        </th>
                        <th>
                            {{model:resources->role}}
                            <a class='sort-arrow' data-rv-on-click='view.toggleSortUsersByRole' data-rv-class-active-up='model:currentUsersSort | equals role-ascending' data-rv-class-active-down='model:currentUsersSort | equals role-descending'>
                                <i class='fa fa-chevron-up'></i>
                            </a>
                        </th>
                        <th width='200'>
                            {{model:resources->email}}
                            <a class='sort-arrow' data-rv-on-click='view.toggleSortUsersByEmail' data-rv-class-active-up='model:currentUsersSort | equals email-ascending' data-rv-class-active-down='model:currentUsersSort | equals email-descending'>
                                <i class='fa fa-chevron-up'></i>
                            </a>
                        </th>
                        <th width='200' style='text-align: center'>{{model:resources->actions}}</th>
                    </tr>
                    </thead>
                    <tbody id="userIndexTable">
                    <tr data-rv-each-user="model:users.models" data-rv-new-user-detail-row="user"></tr>
                    </tbody>
                </table>
                <section data-rv-if="model:users.total | isGreaterThan 25" data-rv-new-pagination-view="model:users"></section>
            </div>
        </div>
    </div>


    <section data-rv-move-to="view.mastheadButtonsSelector">
        <ul class="button-group radius right">

            <li>
                <a data-rv-on-click="view.addNewUser" class="button tiny">
                    {{model:resources->mastheadButtons->addNewUser}}
                </a>
            </li>

            <li data-rv-unless='model:currentUser->role | equals "admin"'>
                <a data-rv-on-click="view.exportAsCsv" class="button tiny">
                    {{model:resources->mastheadButtons->exportAsCsv}}
                </a>
            </li>

        </ul>
    </section>
</div>
