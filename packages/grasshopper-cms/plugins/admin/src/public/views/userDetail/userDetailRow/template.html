<td data-rv-on-click="view.handleRowClick">
    <a data-rv-href="model:href">{{model:firstname | spaceAfter}}
    {{model:lastname}}</a>
</td>
<td data-rv-on-click="view.handleRowClick">{{model:displayname}}</td>
<td data-rv-on-click="view.handleRowClick">{{model:role | humanize}}</td>
<td data-rv-on-click="view.handleRowClick">{{model:email}}</td>
<td class="text-center" data-rv-on-click="view.handleRowClick">
    <a data-rv-href="model:href">
        <i class="fa fa-edit"></i>
    </a>
    <a data-rv-show="model:enabled" data-rv-on-click="view.toggleEnabled | stopImmediatePropagation">
        <i class="fa fa-unlock"></i>
    </a>
    <a data-rv-hide="model:enabled" data-rv-on-click="view.toggleEnabled | stopImmediatePropagation">
        <i class="fa fa-lock"></i>
    </a>
    <a data-rv-on-click="view.deleteUser | stopImmediatePropagation">
        <i class="fa fa-trash-o"></i>
    </a>
</td>
