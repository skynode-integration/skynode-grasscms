<div id="login-page"  data-rv-hide="model:hideLoginForm">
    <div class="row">
        <div class="large-5 small-centered columns">
            <form onsubmit="return false;">
            <div class="account-container login stacked">
                <div class="clearfix">
                    <div class="row">
                        <div class="small-centered columns">
                            <h1>
                                {{model:resources->user->signIn}}
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-centered columns">
                            <div class="login-fields">

                                <p>{{model:resources->user->signInRegisteredUser}}</p>


                                <div class="field row collapse">
                                    <div class="small-2 columns">
                                        <span class="prefix"><i class="fa fa-user"></i></span>
                                    </div>
                                    <div class="small-10 columns">
                                        <input type="text" data-rv-class-error="model:usernameError" placeholder="User Name" data-rv-value="model:username" class="login username-field">
                                        <div class="validation-error login-validation-error"
                                             data-rv-text="model:usernameError"  data-rv-show="model:usernameError"></div>
                                    </div>
                                </div>

                                <div class="field row collapse">
                                    <div class="small-2 columns">
                                        <span class="prefix"><i class="fa fa-key"></i></span>
                                    </div>
                                    <div class="small-10 columns">
                                        <input type="password" data-rv-class-error="model:passwordError" placeholder="Password" data-rv-value="model:password" class="login password-field">
                                        <div class="validation-error login-validation-error"
                                             data-rv-text="model:passwordError" data-rv-show="model:passwordError"></div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">

                            <button id="loginButton" class="button success radius tiny right noMarginBottom" data-rv-class-disabled="model:hasError" data-rv-on-click="view.login"  data-swap-html="<i class='fa fa-refresh fa-spin'></i>" data-rv-swap-text-while="model:loggingIn">
                                {{model:resources->user->signIn}}
                            </button>

                            <button id="loginWithGoogleButton" class="button success radius tiny left noMarginBottom" data-rv-on-click="view.loginWithGoogle" data-swap-html="<i class='fa fa-refresh fa-spin'></i>" data-rv-swap-text-while="model:loggingIn">
                                {{model:resources->logInWithGoogle}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
