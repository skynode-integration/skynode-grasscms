<div class="row">
    <div class="small-1 columns">
        <label data-rv-for="model.cid | prepend min" class="inline noMarginBottom">
            {{model:resources->min}}
        </label>
    </div>

    <div class="small-5 columns">
        <input class="noMarginBottom" type="number" min="0" data-rv-id="model.cid | prepend min" data-rv-value="model:options->min">
    </div>

    <div class="small-1 columns">
        <label data-rv-for="model.cid | prepend max" class="inline noMarginBottom">
            {{model:resources->max}}
        </label>
    </div>

    <div class="small-5 columns">
        <input class="noMarginBottom" type="number" min="0" data-rv-id="model.cid | prepend max" data-rv-value="model:options->max">
    </div>
</div>
