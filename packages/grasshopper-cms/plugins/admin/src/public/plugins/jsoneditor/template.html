<div class="row" id="jsonEditor">
    <div class="small-12 columns">
        <div id="loadingSpinner" data-rv-show="model:loading">
            <span>{{model:resources->plugins->jsonEditor->loading}}</span>
            <i data-rv-show="model:loading" class="fa fa-refresh fa fa-spin"></i>
        </div>
        <div id="jsonEditor" class="jsonEditor" data-rv-hide="model:loading"></div>
        <div class="jsonEditorError" data-rv-if="model:isError">Oooops! Looks like that your JSON is invalid.</div>
    </div>
</div>
