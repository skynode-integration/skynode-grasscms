<div class="row">
    <div class="large-12 small-centered columns">

        <div data-rv-show="model:loading">
            <div>
                <i class="fa fa-refresh fa fa-spin"></i>
            </div>
        </div>

        <span class="accordionError" data-rv-if="model:invalidContentType">Content type is invalid. Please update your content type.</span>

        <div data-rv-unless="model:invalidContentType" data-rv-hide="model:loading" id="embeddedTypeAccordion">

            <div class="accordionHeader">
                {{model:accordionLabel | existsOr -- }}
            </div>

            <div class="accordionContent">
                <div data-rv-each-field="model:activeContentType->fields">
                    <div data-rv-fieldwrapper="field"></div>
                </div>
            </div>

        </div>

    </div>
</div>
