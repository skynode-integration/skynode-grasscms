<div class="row">
    <div class="small-8 columns">
        <input type="text" data-rv-value="model:selectedFileName" readonly="true">
    </div>
    <div class="small-4 columns">

        <ul class="button-group radius">
            <li>
                <button class="button tiny" data-rv-on-click="view.fireSelectFileModal">
                    {{model:resources->plugins->fileReference->selectFile}}
                </button>
            </li>
            <li data-rv-show="model:selectedFileName">
                <a class="button tiny" data-rv-on-click="view.fireFileDetailModal">
                    {{model:resources->plugins->fileReference->viewSelectedFile}}
                </a>
            </li>
        </ul>

    </div>
</div>
