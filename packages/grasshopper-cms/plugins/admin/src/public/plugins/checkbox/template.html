<div class="row">
    <div class="large-12 small-centered columns checkboxMarginTop">
        <div data-rv-each-option="collection:">
            <input data-rv-id="option:_id | prepend checkboxlist" class="checkboxListCheckbox" type="checkbox" data-rv-checked="option:checked">
            <label data-rv-for="option:_id | prepend checkboxlist">{{option:label}}</label>
        </div>
    </div>
</div>
