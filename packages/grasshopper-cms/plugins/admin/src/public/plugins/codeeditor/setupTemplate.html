<div class="row">

    <div class="row">
        <div class="small-2 columns">
            <label class="right inline">{{model:resources->plugins->codeEditor->theme | withEditor}}</label>
        </div>
        <div class="small-10 columns">
            <select data-rv-value="model:options->theme">
                <option data-rv-each-option="model:possibleThemes" data-rv-value="option">{{option}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="small-2 columns">
            <label class="right inline">{{model:resources->plugins->codeEditor->language | withEditor}}</label>
        </div>
        <div class="small-10 columns">
            <select data-rv-value="model:options->language">
                <option data-rv-each-option="model:possibleLanguages" data-rv-value="option">{{option}}</option>
            </select>
        </div>
    </div>

</div>
