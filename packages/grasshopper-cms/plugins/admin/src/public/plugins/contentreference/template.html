<div class="row">

    <div class="small-8 columns">
        <input type="text" data-rv-value="model:selectedContentLabel" readonly="true" data-rv-swap-text-while="model:loading" data-swap-html="<i class='fa fa-refresh fa-spin'>&nbps;</i>">
    </div>

    <div class="small-4 columns">

        <ul class="button-group radius">
            <li>
                <button class="button tiny" data-rv-on-click="view.fireSelectContentModal">
                    {{model:resources->plugins->contentReference->selectContent}}
                </button>
            </li>
            <li data-rv-if="model:selectedContentLabel">
                <a class="button tiny" data-rv-href="model:selectedContentHref" target="_blank">
                    {{model:resources->plugins->contentReference->viewContent}}
                </a>
            </li>
        </ul>

    </div>

</div>
