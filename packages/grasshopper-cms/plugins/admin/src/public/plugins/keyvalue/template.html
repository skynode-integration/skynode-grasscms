<div class="row">
    <div class="small-6 columns">
        <div class="row">
            <div class="small-2 columns">
                <label class="right inline">Key:</label>
            </div>
            <div class="small-10 columns">
                <input type="text" placeholder="key" class="keyValueInput" data-rv-value="model:objKey" style="margin-bottom: 2px;">
            </div>
        </div>
    </div>
    <div class="small-6 columns">
        <div class="row">
            <div class="small-2 columns">
                <label class="right inline">Value:</label>
            </div>
            <div class="small-10 columns">
                <input type="text" placeholder="value" class="keyValueInput" data-rv-value="model:objValue" style="margin-bottom: 2px;">
            </div>
        </div>
    </div>
</div>
