<div class="row">
    <div class="small-12 columns">
        <div data-rv-each-option="collection:">
            <div class="row-collapse">
                <div class="small-11 columns">
                    <div class="row">
                        <div class="small-2 columns">
                            <label class="right inline">{{model:resources->label}}</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" class="optionInput" placeholder="dropdown option" data-rv-value="option:label" style="margin-bottom: 2px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-2 columns">
                            <label class="right inline">{{model:resources->value}}</label>
                        </div>
                        <div class="small-10 columns">
                            <input type="text" class="optionInput" placeholder="dropdown option" data-rv-value="option:_id" style="margin-bottom: 2px;">
                        </div>
                    </div>
                </div>

                <div class="small-1 columns">
                    <button id="removeOptionFromDropdown" data-rv-on-click="view.removeOptionFromDropdown" class="button radius tiny"><i class="fa fa-minus"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="small-11 columns small-offset-1">
                    <hr>
                </div>
            </div>
        </div>
        <button id="addOptionToDropdown" class="right tiny radius"><i class="fa fa-plus"></i></button>
    </div>
</div>
