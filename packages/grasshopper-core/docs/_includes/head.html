<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://solid-interactive.github.io/grasshopper-core-nodejs/images/Grasshopper-icon.png" />
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="http://solid-interactive.github.io/grasshopper-core-nodejs/images/Grasshopper-icon.png" />

    <!-- stylesheets -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "/css/vendor/animate.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/vendor/flexslider.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/vendor/brankic.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/compiled/theme.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="http://yandex.st/highlightjs/8.0/styles/default.min.css" />

    <!-- javascript -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ "/js/bootstrap/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/jquery.flexslider.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/vendor/jwplayer/jwplayer.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/theme.js" | prepend: site.baseurl }}"></script>
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
